        <div>
            <hr>
            <a href="/api/friends">API Friends List |</a>
            <a href="">GitHub Repo</a>

    <script type="text/javascript">
        $("#submit").on("click", function(event){
            event.preventDefault();

            let newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#question1").val().trim(),
                    $("#question2").val().trim(),
                    $("#question3").val().trim(),
                    $("#question4").val().trim(),
                    $("#question5").val().trim(),
                    $("#question6").val().trim(),
                    $("#question7").val().trim(),
                    $("#question8").val().trim(),
                    $("#question9").val().trim(),
                    $("#question10").val().trim(),
                ]
            };

            $.post("/api/friends", newFriend)
                .then(function(data){
                    console.log(data);
                });
        });
