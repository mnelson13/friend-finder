<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  
</head>
  
<body>

    <div class="container">
        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
        </button> -->
      
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Your Best Match</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modalBody">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>

      <!-- Survey Form-->
        <div>
            <h1><i class="fas fa-user-friends"></i> Survey Questions</h1>
            <hr>
        </div>
        <form>
            <div class="form-group">
                <h3>About You</h3>
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="">
            </div>
            <div class="form-group">
                <label for="photo">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="photo" placeholder="">
                <hr>
            </div>
            
            <div class="form-group col-md-3">
                <h3>Question 1</h3>
                <label for="question1">Question One Text:</label>
                <select class="form-control" id="question1">
                    <option>1 (strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (strongly agree)</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <h3>Question 2</h3>
                <label for="question2">Question Two Text:</label>
                <select class="form-control" id="question2">
                    <option>1 (strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (strongly agree)</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <h3>Question 3</h3>
                <label for="question3">Question Three Text:</label>
                <select class="form-control" id="question3">
                    <option>1 (strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (strongly agree)</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <h3>Question 4</h3>
                <label for="question4">Question Four Text:</label>
                <select class="form-control" id="question4">
                    <option>1 (strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (strongly agree)</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <h3>Question 5</h3>
                <label for="question5">Question Five Text:</label>
                <select class="form-control" id="question5">
                    <option>1 (strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (strongly agree)</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <h3>Question 6</h3>
                <label for="question6">Question Six Text:</label>
                <select class="form-control" id="question6">
                    <option>1 (strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (strongly agree)</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <h3>Question 7</h3>
                <label for="question7">Question Seven Text:</label>
                <select class="form-control" id="question7">
                    <option>1 (strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (strongly agree)</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <h3>Question 8</h3>
                <label for="question8">Question Eight Text:</label>
                <select class="form-control" id="question8">
                    <option>1 (strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>

                    <option>5 (strongly agree)</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <h3>Question 9</h3>
                <label for="question9">Question Nine Text:</label>
                <select class="form-control" id="question9">

                    <option>5 (strongly agree)</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <h3>Question 10</h3>
                <label for="question10">Question Ten Text:</label>
                <select class="form-control" id="question10">
                    <option>1 (strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (strongly agree)</option>
                </select>
            </div>
                    
            <button type="submit" id="submit" class="btn btn-primary col-md-12">Submit</button>
        </form>

        <div>
            <hr>
            <a href="/api/friends" target="_blank">API Friends List |</a>
            <a href="https://github.com/mnelson13/friend-finder" target="_blank">GitHub Repo |</a>
            <a href="/" target="_blank">Home</a>
        </div>
    </div>

    <script type="text/javascript">
        $("#submit").on("click", function(event){
            $("#modalBody").empty();
            event.preventDefault();

            let newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#question1").val().trim().charAt(0),
                    $("#question2").val().trim().charAt(0),
                    $("#question3").val().trim().charAt(0),
                    $("#question4").val().trim().charAt(0),
                    $("#question5").val().trim().charAt(0),
                    $("#question6").val().trim().charAt(0),
                    $("#question7").val().trim().charAt(0),
                    $("#question8").val().trim().charAt(0),
                    $("#question9").val().trim().charAt(0),
                    $("#question10").val().trim().charAt(0),
                ]
            };

            $.post("/api/friends", newFriend)
                .then(function(data){
                    console.log(data);
                    $('#myModal').modal('show')

                    let newDiv = $("<div>")
                    newDiv.append("<h3>" + data.name + "</h3>");
                    newDiv.append("<img src='" + data.photo + "' alt='" + data.name + " picture' />");

                    $("#modalBody").append(newDiv)
                });
        });
    
    </script>
    
</body>
</html>
